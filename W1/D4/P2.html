<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts</title>
    <style>
        .grid-pixels{
            display: grid;
            grid-template-columns: 100px 150px 200px;
            gap: 10px;
            margin: 10px; /* margin-bottom */
        }
        .grid-percentage{
            display: grid;
            grid-template-columns: 30% 40% 30%;
            gap: 10px;
            margin-bottom:5%;
        }
        .grid-fr{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            margin-bottom: 10fr; 
        }
        .item{
            background-color: tomato;
            color:black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Fixed width column using pixels -->
    <div class="grid-pixels">
        <div class="item">100px</div>
        <div class="item">150px</div>
        <div class="item">200px</div>
    </div>
    <!-- Fixed width column using percentage -->
    <div class="grid-percentage">
        <div class="item">30%</div>
        <div class="item">40%</div>
        <div class="item">30%</div>
    </div>
    <!-- Fixed width column using fractional coloumns -->
    <div class="grid-fr">
        <div class="item">1fr</div>
        <div class="item">2fr</div>
        <div class="item">1fr</div>
    </div>
</body>
</html>
