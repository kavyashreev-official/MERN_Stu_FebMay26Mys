<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Learning about forms -->
     <form action="" method="post">
        <label for="name">Enter full name: </label>
        <input type="text" id="name" placeholder="Enter full name" required>
        <input type="email" name="email" id="email" required>
        <input type="password" name="password" id="password" required>
        <input type="number" name="age" id="age" min="10" max="100">
        <input type="file" name="resume" id="resume">
        <input type="date" name="date" id="date">
        <input type="submit" value="Register">
        <input type="button" value="">
        <input type="checkbox" name="" id="">
        <input type="color" name="color" id="color">
        <input type="datetime-local" name="datetime-local" id="datetime-local">
        <input type="hidden" name="hidden">
        <input type="image" src="beach.jpeg" alt="image of beach" width="200" height="200">
        <input type="month" name="month" id="month">
        <input type="radio" name="radio" id="radio">
        <input type="range" name="range" id="range" min="10" max="100">
        <input type="reset" value="">
        <input type="search" name="" id="">
        <input type="time" name="" id="">
        <input type="week" name="" id="">
     </form>
</body>
</html>
