<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* Class selector */
        .ParaType1{
            background-color: wheat;
            font-weight: bold;
        }
        .ParaType2{
            color:thistle;
            font-weight: 800;
        }
        /* ID selector  */
        #main-title{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <!-- Class selector -->
    <p class="ParaType1">This is Paragraph 1</p>
    <p class="ParaType2">This is Paragraph 2</p>
    <!-- ID selector -->
    <h1 id="main-title">Main heading</h1>
</body>
</html>
