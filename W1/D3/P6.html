<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* Element selector */
        p{
            color: blueviolet;
            font-size: 13px;
            font-style: italic;
        }
        h1{
            color: aqua;
        }
        h2{
            color: tomato;
        }
    </style>
</head>
<body>
    <p>This is Paragraph 1</p>
    <p>This is Paragraph 2</p>
    <h1>Test</h1>
    <h2>Test</h2>
</body>
</html>
