<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute & Pseudo class selector</title>
    <style>
        /* Attribute selector */
        input[type="text"]{
            border: 2px solid blue;
            padding: 5px;
        }
        /* Pseudo selector */
        button:hover{
            background-color: khaki;
            
        }
    </style>
</head>
<body>
    <input type="text" placeholder="This input is style">
    <input type="password" placeholder="This input is not styled">
    <button>Hover on me</button>
</body>
</html>
