<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <!-- Learning more HTML Tables features -->
     <table border="1">
        <!-- Used to provide description for screen readers -->
        <p id="table description">This table list student scores</p>
       <caption>Scores of students</caption>
       <colgroup>
          <col span="1">
          <col span="3">
       </colgroup>
       <thead>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Subjects</th>
            <th rowspan="2">Total Marks</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>Science</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>Arjun</td>
            <td>80</td>
            <td>80</td>
            <td>160</td>
        </tr>
        <tr>
            <td>Kiran</td>
            <td>60</td>
            <td>60</td>
            <td>120</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td colspan="3">Average score</td>
            <td>140</td>
        </tr>
       </tfoot>
     </table>
</body>
</html>
