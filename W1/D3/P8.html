<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal & Grouping selector </title>
    <style>
        /* Universal selector */
        *{
            color: aqua;
            margin: 0; 
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* Grouping selector */
        h1,h3{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- Universal selector -->
     <h2>All Elements have zero margin and zero padding </h2>     
     <p>Paragraph 1</p>
     <!-- Grouping selector -->
     <h1>Heading 1</h1>
     <h3>Heading 2</h3>
</body>
</html>
