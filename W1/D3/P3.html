<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & audio embedding </title>
</head>
<body>
    <!-- Learning about video & audio tags -->
     <h3>Video & audio tags usage </h3>
     <video width="640" height="360" controls>
        <source src="html.mp4" type="video/mp4">
        No video link found
     </video>
     <audio controls>
        <source src="html.mp3" type="audio/mpeg">
        No audio link found
     </audio>
</body>
</html>
