<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index for Modals</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="max-w-4xl mx-auto p-6 space-y-8">
        <section class="relative border rounded ">
            <div class="relative h-55 overflow-hidden">
                <div class="bg-green-50 absolute inset-0 flex items-center justify-center">
                    <div class="text-gray-700">Background Content</div>
                </div>
            </div>
            <div class="fixed top-0 left-0 right-0 h-14 bg-gray-300 flex items-center px-4 z-10">
                App header: with z-10
            </div>
            <div class="absolute inset-0 left-4 border-4 rounded  z-50 bg-red-50 h-50 w-150">
                <div class="absolute bottom-4 left-4 px-4 py-2 border rounded">
                    Modal layer z-50
                </div>
            </div>
        </section>
    </main>
</body>
</html>
