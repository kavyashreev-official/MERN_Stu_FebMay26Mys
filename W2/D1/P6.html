<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .container{
            position: relative;
            height: 300px;
        }
        .box1, .box2{
            position:absolute;
            width: 100px;
            height: 100px;
            padding: 20px;
            color: black;
            text-align: center;
        }
        .box1{
            background-color: rgb(174, 80, 187);
            top: 50px;
            left: 50px;
            z-index: 2;
            
        }
        .box2{
            background-color:turquoise;
            top: 80px;
            left: 80px;
            z-index: 2;
            opacity: 50%;
        }
    </style>
</head>
<body>
    <h2>Z-index Example</h2>
    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
    </div>
</body>
</html>
