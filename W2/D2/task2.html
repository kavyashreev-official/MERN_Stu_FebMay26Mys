<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metric Snapshot Strip</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-300">
    <!-- Strip Container -->
    <div class="bg-white p-6 rounded-2xl shadow m-6">
        <!-- Top Section -->
        <div class="flex justify-between items-center">
            <!-- Metrics Row -->
            <div class="flex space-x-10">
                <!-- Metric 1 -->
                <div>
                    <p class="text-gray-600 tracking-wide">Active Users</p>
                    <p class="text-xl font-bold leading-relaxed">12,480</p>
                    <span class="inline-flex items-center bg-green-100 text-green-700 px-3 py-1 rounded-full">
                        Up
                    </span>
                </div>
                <!-- Metric 2 -->
                <div>
                    <p class="text-gray-600 tracking-wide">Requests / Min</p>
                    <p class="text-xl font-bold leading-relaxed">1,240</p>
                    <span class="inline-flex items-center bg-blue-100 text-blue-700 px-3 py-1 rounded-full">
                        Stable
                    </span>
                </div>
                <!-- Metric 3 -->
                <div>
                    <p class="text-gray-600 tracking-wide">Error Rate</p>
                    <p class="text-xl font-bold leading-relaxed">2.1%</p>
                    <span class="inline-flex items-center bg-red-100 text-red-700 px-3 py-1 rounded-full">
                        Down
                    </span>
                </div>
            </div>
            <!-- Primary Button -->
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow">
                Download Report
            </button>
        </div>
        <!-- Alert Bar -->
        <div class="bg-red-100 border-l-4 border-red-500 p-3 mt-6 rounded">
            <p class="leading-relaxed text-red-700">
                Scheduled maintenance tonight may briefly affect dashboard updates.
            </p>
        </div>
    </div>
</body>
</html>
