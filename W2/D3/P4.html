<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive orientation swtich</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="border rounded-lg p-6 space-y-4">
        <h2>Flex-colu on Mobile, Flex-row on md+</h2>
        <div class="border rounded p-4 flex flex-col md:flex-row gap-4">
            <!-- md:flex-row= block ABC will come next to each other
                  flex-col=block ABC will come one below other-->
            <div class="bg-gray-200 rounded p-4 flex-1">Block A</div>
            <div class="bg-gray-200 rounded p-4 flex-1">Block B</div>
            <div class="bg-gray-200 rounded p-4 flex-1">Block C</div>
        </div>
    </section>
</body>
</html>
